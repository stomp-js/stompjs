# This is a basic workflow that is manually triggered

name: OSX Test

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - run: brew install rabbitmq
    - run: /usr/local/sbin/rabbitmq-plugins enable --offline rabbitmq_web_stomp
    - run: echo 'web_stomp.ws_frame = binary' >> /usr/local/etc/rabbitmq/rabbitmq.conf
    - run: brew services run rabbitmq
    - run: sleep 10
    - run: brew services list
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: bin/ci.sh
